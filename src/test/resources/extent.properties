# extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# screenshot settings
screenshot.dir=test-output/screenshots
screenshot.rel.path=../screenshots

# report settings
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
systeminfo.os=Windows
systeminfo.user=Test Automation
systeminfo.build=1.0
systeminfo.AppName=CatchyLabs Test Automation

# spark report view settings
extent.reporter.spark.base64imagesrc=true
extent.reporter.spark.enabled=true

# report title
extent.reporter.spark.documentTitle=Test Automation Report
extent.reporter.spark.reportName=CatchyLabs Test Execution Report

# folders to be created
basefolder.name=test-reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# report theme
extent.reporter.spark.theme=dark